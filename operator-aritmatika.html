<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Operasi Aritmatika</title>
    </head>
    <body>
        <script>
            let result = 1 + 2; //3
            document.writeln("Operasi pertambahan");
            document.writeln("<p>1 + 2 = " + result + "</p>");
            let originalResult = result; //3

            result = result - 1; //2
            document.writeln("Operasi pengurangan");
            document.writeln("<p>" + originalResult + " - 1 = " + result + "</p>"); //originalResult ini dipanggil untuk mendeklarasikan angka 3 dan result di dalam situ sudah melalui pengurangan
            originalResult = result; //karena originalResult = result, dan result udah dikurangi 1, maka originalResult udah berubah jadi 2

            result = result * 2; //4
            document.writeln("Operasi perkalian");
            document.writeln("<p>" + originalResult + " * 2 = " + result + "</p>");
            originalResult = result;
        </script>
    </body>
</html>
