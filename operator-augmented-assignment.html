<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Operator Augmented Assignment</title>
    </head>
    <body>
        <script>
            let result = 1 + 2; //3
            document.writeln("Operasi pertambahan");
            document.writeln("<p>1 + 2 = " + result + "</p>");
            let originalResult = result; //3

            result -= 1; //2
            document.writeln("Operasi pengurangan");
            document.writeln("<p>" + originalResult + " - 1 = " + result + "</p>");
            originalResult = result;

            result *= 2; //4
            document.writeln("Operasi perkalian");
            document.writeln("<p>" + originalResult + " * 2 = " + result + "</p>");
            originalResult = result;
        </script>
    </body>
</html>
