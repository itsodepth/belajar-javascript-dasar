<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tipe data number</title>
    </head>
    <body>
        <script>
            document.writeln(100);
            document.writeln("</br>");
            document.writeln(1.59);
            document.writeln("</br>");
            document.writeln("==================================");
            document.writeln("</br>");
            document.writeln("Angka binary: ");
            document.writeln(0b1111010);
            document.writeln("</br>");
            document.writeln("Angka hexadesimal: ");
            document.writeln(0x5e);
            document.writeln("</br>");
            document.writeln("Angka octal: ");
            document.writeln(0o1111010);
        </script>
    </body>
</html>
