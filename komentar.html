<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Komentar untuk JavaScript</title>
    </head>
    <body>
        <script>
            // Komentar ini hanya satu baris saja
            document.writeln("<p>Hello komentar satu baris</p>");

            /*
            Komentar ini digunakan untuk dua baris
            jadi diisi banyak pun bisa
            */
            document.writeln("<p>Hello komentar lebih dari dua baris</p>");
        </script>
    </body>
</html>
